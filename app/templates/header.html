<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeoData</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .navbar-brand { font-weight: bold; color: #1e3a8a !important; font-size: 1.5rem; }
        .nav-link { color: #1e3a8a !important; font-weight: 500; }
        .btn-login {
            background-color: #1e3a8a; color: white;
            border-radius: 20px; padding: 6px 16px;
        }
        .btn-login:hover { background-color: #1c2f6b; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">NeoData</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Início</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_redirect') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('predicao.page') }}">Predição</a></li>
                {% endif %}
            </ul>
            {% if not current_user.is_authenticated %}
                <a class="btn btn-login" href="{{ url_for('auth.login') }}">Log in</a>
            {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user.perfil') }}">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
